<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    body{
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
    }
    
</style>

</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">

    <form action="register.php" class="bg-warning p-4" onsubmit="return validate()" method="post">

        <div class="text-center">
        <h3>Register Here!!</h3>
        </div>

        <input type="text" name="username" placeholder="Username" class="form-control mt-2" required>
        <input id="pass1" type="password" name="password" placeholder="Password" class="form-control mt-2" required minlength="3">
        <input id="pass2" type="password" name="password2" placeholder="Re-type Password" class="form-control mt-2" required minlength="3">
        <select name="user_type" id="" class="form-control mt-2" required>
            <option value="admin">Admin</option>
            <option value="vendor">Vendor</option>
            <option value="customer">Customer</option>
        </select>

        <div class="text-center">
        <button class="mt-2 btn btn-success">Submit</button>
        </div>

    </form>
    <div>
        Already have a account? Singin <a href="login.html">Here</a>
    </div>
    </div>

    <script>
        function validate()
        {
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");
            if(pass1Obj.value===pass2Obj.value){
                return true;
            }
            else
            {
                alert("Password Mismatchned");
                return false;
            }
        }
    </script>
    
</body>
</html>
